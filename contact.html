<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact-css.css">
</head>

<body>

    <div class="bg">
        <!-- start main -->
        <main>
            <!-- start container -->
            <div class="container">

                <!-- start pages section -->
                <nav>

                    <!-- start logo -->
                    <div class="logo">
                        <img src="img/logo.png" alt="logo">
                        <h1>dragon</h1>
                    </div>

                    <!-- start thame box -->

                    <div class="dark-mode w-100% d-flex">
                        <button class="dMode"><i class="fa-solid fa-moon"></i></button>
                        <button class=" d-none sMode"><i class="fa-solid fa-sun"></i></button>
                    </div>

                    <!-- end pages section -->
                </nav>
                <!-- start section Personal Info Section -->
                <aside class="profile-sidebar">

                    <div class="conten-aside">

                        <div class="profile-img">
                            <img src="img/profile-img.jpg" alt="profile-img">
                            <h1>mohamed reda</h1>
                            <span>MERN Stack developer</span>
                        </div>

                        <div class="icon-link-social">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>

                        <div class="personal-details-section">

                            <div class="phone">
                                <i class="fa-solid fa-phone"></i>
                                <span>+20 111 390 2649</span>
                            </div>

                            <div class="email">
                                <i class="fa-solid fa-envelope-open"></i>
                                <span>elmohtarfmo@gmail.com</span>
                            </div>

                            <div class="location">
                                <i class="fa-solid fa-location-dot"></i>
                                <span>cairo, egypt</span>
                            </div>

                            <div class="birth">
                                <i class="fa-solid fa-cake-candles"></i>
                                <span>january 5,2003</span>
                            </div>

                        </div>

                        <div class="dwonloadCV">
                            <a href="#">
                                <i class="fa-solid fa-file"></i>
                                <span>Download CV</span>
                            </a>
                        </div>

                    </div>
                    <!-- end section Personal Info Section -->
                </aside>
                <!-- start seciton content -->
                <section class="content">

                    <!-- start page -->
                    <div class="page">

                        <section class="contact-section">
                            <div class="contact-container">
                                <h2 class="contact-title">Let's Get In Touch</h2>
                                <p class="contact-subtitle">Send us a message and we'll get back to you shortly.</p>

                                <form class="contact-form">
                                    <div class="form-group">
                                        <input type="text" id="name" placeholder=" "  required>
                                        <label for="name">Name*</label>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" id="email" placeholder=" " required>
                                        <label for="email">Email*</label>
                                    </div>

                                    <div class="form-group">
                                        <textarea id="message" rows="5" placeholder=" " required></textarea>
                                        <label for="message">Message*</label>
                                    </div>

                                    <button type="submit" class="submit-btn">Send Message</button>
                                </form>
                            </div>
                        </section>




                        <!-- end page -->
                    </div>
                    <!-- end seciton content -->
                </section>

                <!-- start aside page -->
                <div class="pages">

                    <ul class="menu">

                        <li class="about-page-link">
                            <a href="index.html">
                                <i class="fa-regular fa-user"></i>
                                <span>About</span>
                            </a>
                        </li>

                        <li class="resume-page-link">
                            <a href="resume.html">
                                <i class="fa-regular fa-file"></i>
                                <span>Resume</span>
                            </a>
                        </li>

                        <li class="works-page-link">
                            <a href="work.html">
                                <i class="fa-solid fa-briefcase"></i>
                                <span>Works</span>
                            </a>
                        </li>

                        <li class="contact-page-link">
                            <a href="contact.html" class="active">
                                <i class="fa-regular fa-address-book"></i>
                                <span>Contact</span>
                            </a>
                        </li>

                    </ul>

                    <!-- end aside page -->
                </div>

                <!-- end container -->
            </div>

            <!-- end main -->
        </main>

    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- link js main -->
    <script src="js/main.js"></script>
</body>

</html>
